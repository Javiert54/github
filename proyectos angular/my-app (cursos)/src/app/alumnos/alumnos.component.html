<main>
    <h2>Alumnos: </h2>
    <ul id="listado">
        <li *ngFor="let listado of Alumnos">

            <h2>Datos del alumno:</h2>
            <h5>Nombre del alumno: </h5>{{listado.nombreA}}<br><h5>Apellidos del alumno: </h5>{{listado.apellidoA}}
            Ficha del alumno: <button (click)="expedienteAlumno( listado.id )">expediente</button>

        </li>
    </ul>
</main>
