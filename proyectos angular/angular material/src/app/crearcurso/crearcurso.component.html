<div class="container">
  <h2>{{title}}</h2>

  <div class="message success" *ngIf="status == 'success'">
    El curso se ha creado correctamente, puedes <a [routerLink]="['/curso', save_curso._id]">verlo aquí</a>
  </div>
  <div class="message failed" *ngIf="status == 'failed'">
    El curso NO SE HA CREADO
  </div>

  <form #cursoForm="ngForm" (ngSubmit)="onSubmit(cursoForm)">
    <p>

      <input placeholder="Nombre del curso" type="text" id="name" name="name" #name="ngModel" [(ngModel)]="curso.name" required>
      <span class="form_error" *ngIf="name.touched && !name.valid">El nombre es obligatorio</span>
     
    </p>
    <p>
      <textarea placeholder="Descripción del curso" #description="ngModel" type="text" id="description" name="description" cols="30" rows="10" required [(ngModel)]="curso.description"></textarea>
      <span class="form_error" *ngIf="description.touched && !description.valid">La descripción es boligatoria</span>
    </p>
    <p>
      <input placeholder="categoría del curso" type="text" id="category" name="category" #category="ngModel" [(ngModel)]="curso.category" required>
      <span class="form_error" *ngIf="category.touched && !category.valid">La categoría es obligatoria</span>
    </p>
    <p>
      <input placeholder="Duración del curso (h)" type="number" id="duration" name="duration" #duration="ngModel" [(ngModel)]="curso.duration" required>
      <span class="form_error" *ngIf="duration.touched && !duration.valid">La duración es obligatoria</span>
    </p>
    <p>
      <input placeholder='Temarios del curso (separar con ", ")' type="text" id="temario" name="temario" #temario="ngModel" [(ngModel)]="temarioString" required>
      <span class="form_error" *ngIf="temario.touched && !temario.valid">El temario es obligatorio</span>
    </p>
    <input type="submit" value="Enviar" [disabled]="!cursoForm.form.valid">
  </form>


</div>
