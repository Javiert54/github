<main>
    <h2>Profesores: </h2>
    <mat-grid-list id="gridAlumnos" cols="4" rowHeight="2:1.1">
        <mat-grid-tile *ngFor="let profesor of profesoresLista">
            <div>
                <div class="profesor">
                    <h2>Datos del profesor:</h2>
                    <h5>Nombre: {{profesor.userName}}<br>
                    Edad: {{profesor.age}} a√±os<br>
                    Apellidos: {{profesor.lastName}}<br>Asignatura: {{profesor.subget}}</h5><br>
                    Ficha del profesor: <button (click)="expedienteProfesor( profesor.id )">expediente</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</main>
